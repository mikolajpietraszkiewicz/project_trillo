<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
    <div class="main__container">
        <header class="header">
            <img src="img/logo.png" alt="logo" class="header__logo">
            <form action="#" class="header__search">
                <input type="text" class="header__search__input" placeholder="Search something">
                <button class="header__search__button">
                    <svg class="header__search__button__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="header__user__nav">
                <div class="header__user__nav__icon__box">
                    <svg class="header__user__nav__icon__box__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="header__user__nav__icon__box__notification">
                        47
                    </span>
                </div>
                <div class="header__user__nav__icon__box">
                    <svg class="header__user__nav__icon__box__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="header__user__nav__icon__box__notification">
                        13
                    </span>
                </div>
                <div class="header__user__nav__user">
                    <img src="img/user1.png" alt="user-photo" class="header__user__nav__user__photo">
                    <div class="header__user__nav__user__name">
                        MP user
                    </div>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side__nav">
                    <li class="side__nav__item side__nav__item--active">
                        <a href="" class="side__nav__item__link">
                            <svg class="side__nav__item__link__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="side__nav__item__link__text">Hotel</span>
                        </a>
                    </li>
                    <li class="side__nav__item">
                        <a href="" class="side__nav__item__link">
                            <svg class="side__nav__item__link__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="side__nav__item__link__text">Flight</span>
                        </a>
                    </li>
                    <li class="side__nav__item">
                        <a href="" class="side__nav__item__link">
                            <svg class="side__nav__item__link__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="side__nav__item__link__text">Car Rental</span>
                        </a>
                    </li>
                    <li class="side__nav__item">
                        <a href="" class="side__nav__item__link">
                            <svg class="side__nav__item__link__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="side__nav__item__link__text">Tour</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2021 by MPietraszkiewicz, Trillo Project
                </div>

            </nav>
            <main class="hotel__view">
3
            </main>
        </div>
    </div>
    </body>
</html>
